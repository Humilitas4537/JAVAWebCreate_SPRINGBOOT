<!DOCTYPE html>
<!-- Thymeleaf 사용법 -->
<!-- 선언 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index 메인페이지</title>
</head>
<body>
    <h1>안녕하세요!</h1>
    <!-- <a href="/hello.html">홈페이지 메인</a> 파일 이름 명으로 직접 접근하는 것이 불가.
    URI를 이용해야 한다. -->

    <!-- 주석은 thymeleaf 파싱 시점에 삭제 -->
     <!-- 변수 표현식은 ${...} -->
    <a href="/hello">헬로우 페이지</a>
</body>
</html>
